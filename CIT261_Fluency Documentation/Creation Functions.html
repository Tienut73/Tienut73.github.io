<script>
function deckInfo()
   {
   var deck = {
       name: "Dragon Stompy",
       type: "control",
   };
      
      if ((deck.name == "Dragon Stompy" && deck.type == "control"))
      {
         deck.place = "first";
         var deckInfo = deck.name + " is a " 
                     + deck.type + " deck. "
                     + "It won " + deck.place + " place!";
         return deckInfo;
      } else {return "That's not the winning deck."};
   }
//-->
</script>
<h2>GP Birmingham <br></h2>
<h3>Legacy Decks</h3>
<button type="button" onclick="document.getElementById('deckInfo').innerHTML = deckInfo()")">
Click to see the winning deck!</button>
